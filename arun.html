<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Make it reload every 10 seconds -->
    <!-- <meta http-equiv="refresh" content="10"> -->
    <title>Hasan-Abbas-JSpiders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2/qrcode.min.js"></script>
    <script>
        // Function to get the formatted date
        function getFormattedDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2); // Get month in 2 digits
            const day = ('0' + date.getDate()).slice(-2); // Get day in 2 digits
            return `${year}-${month}-${day}`;
        }

        // Generate the dynamic URL
        const dynamicUrl = `242646/${getFormattedDate()}/student`;

        // Initialize QR code
        window.onload = function () {
            new QRCode(document.getElementById("qrcode"), dynamicUrl);

            // Display the dynamic URL below the QR code in a typewriter style
            const urlElement = document.getElementById("dynamic-url");
            urlElement.textContent = dynamicUrl;
        };
    </script>
</head>

<body class="bg-gray-100">

    <div class="flex items-center p-4 flex items-center justify-center">

        <div class="w-16 h-16 rounded-lg overflow-hidden mr-4">
